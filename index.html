<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-7 font-semibold">Welcome To <span class="text-emerald-500 font-bold">My Bank</span>!!</h1>
    </header>
    <main>
        <section class="bg-emerald-200 w-9/12 mx-auto mt-7 p-7 rounded">
            <h2 class="text-3xl text-center mb-2">Please Login.</h2>
            <div>
                <input type="email" name="" id="user-email" placeholder="Please Enter Your Email" class="w-9/12 px-2 mb-3 block">

                <input type="password" name="" id="user-pass" placeholder="Please Enter Your Pass" class="w-9/12 px-2 mb-3 block">
                <button id="submit-btn" class="bg-amber-600 hover:bg-blue-800 px-2 py-1 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>


    <script src="./js/login.js"></script>
</body>
</html>
