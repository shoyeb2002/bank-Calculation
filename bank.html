<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
    <header>
       
    </header>
    <main class="bg-lime-100 rounded-xl w-10/12 mt-7 mx-auto p-8">
        <h1 class="text-5xl text-center  font-semibold">Let's Get Some <span class="text-emerald-500 font-bold">Moneeyy</span>!!</h1>
        <section class="w-9/12 mx-auto mt-12 text-white items-center">
            <div class="grid grid-cols-3 gap-4  mb-8">
                <div class="bg-blue-500 p-4 rounded-2xl">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2  class="text-5xl">$<span id="deposit-money">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-4 rounded-2xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-money">00</span></h2>
                </div>
                <div class="bg-purple-500 p-4 rounded-2xl">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance">1240</span></h2>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-fuchsia-500 p-5 rounded-2xl">
                    <h4 class="text-2xl ">Please Deposit Money</h4>
                    <input id="deposit-input" class="text-black w-9/12 px-1 rounded mt-3" placeholder="$ Amount you want to deposit">
                    <button id="deposit-btn" class="rounded-lg bg-amber-500 hover:bg-amber-600 px-3 block mt-3 py-1">Submit</button>
                </div>
                <div class="bg-sky-500 p-5 rounded-2xl">
                    <h4 class="text-2xl ">Please Withdraw Money</h4>
                    <input id="withdraw-input" class=" text-black w-9/12 px-1 rounded mt-3"  placeholder="$ Amount you want to withdraw">

                    <button id="withdraw-btn" class="rounded-lg bg-amber-500 hover:bg-amber-600 px-3 block mt-3 py-1">Submit</button>
                </div>
            </div>
        </section>
    </main>
    
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
